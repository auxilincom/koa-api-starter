version: '3.6'  
services:  
  mongo:
    command: mongod
    image: mongo:4.0.3
    networks:
      - auxilin
    ports:
      - "27017:27017" # map port to none standard port, to avoid conflicts with locally installed mongodb. 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  api:
    build:
      context: "./"
      dockerfile: Dockerfile.dev
    networks:
      - auxilin
    volumes:
      - "./src:/app/src"
    ports:
      - "3001:3001"

networks:
  auxilin:
    name: auxilin_network
